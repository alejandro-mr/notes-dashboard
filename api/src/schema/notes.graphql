type Note {
  _id: ID!
  title: String
  content: String!
  position: Position!
  width: Int!
  height: Int!
  color: String!
}

type Position {
  x: Int!
  y: Int!
  z: Int!
}

input NoteInput {
  title: String
  content: String!
  position: PositionInput!
  width: Int!
  height: Int!
  color: String!
}

input PositionInput {
  x: Int!
  y: Int!
  z: Int!
}